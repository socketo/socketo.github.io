baseURL = 'https://socketo.github.io'
title = 'socketo.github.io'
languageCode = 'ja'
theme = 'PaperMod'
author = 'socketo'

# Sitemap configuration
enableRobotsTXT = true
[outputFormats.RobotsTXT]
  baseName = "robots"

[outputs]
  home = ["HTML", "RSS", "RobotsTXT"]
  section = ["HTML", "RSS"]
  taxonomyTerm = ["HTML"]
  taxonomy = ["HTML"]
  page = ["HTML"]
  [outputs.RSS]
    section = "blog"
    output = true

[params]
env = "production"
ShowReadingTime = true
ShowShareButtons = true
ShowToc = true
TocOpen = true

[params.homeInfoParams]
enabled = true
title = "Hi, I'm socketo"
Content = 'Digital Forensics Analyst | Security Engineer;'

[params.assets]
favicon = "images/favicon.ico"

[params.social]
github = "https://github.com/socketo"
twitter = "https://twitter.com/sys_socket"

[taxonomies]
  tag = "tags"
  category = "categories"

[[menu.main]]
    name = "archives"
    pre = "<i class='fa fa-heart'></i>"
    weight = -150
    identifier = "archives"
    url = "/archives"

[[menu.main]]
    name = "tags"
    pre = "<i class='fa fa-heart'></i>"
    weight = -130
    identifier = "tags"
    url = "/tags"

[[menu.main]]
    name = "about"
    pre = "<i class='fa fa-heart'></i>"
    weight = -100
    identifier = "about"
    url = "/about"